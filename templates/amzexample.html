{% load static %}
<html lang="en">
<head>

<!-- Meta -->

<!-- Title -->
<title>Resume Example</title>

<!-- Favicons -->
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

<!-- Google Web Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lora:400,400i%7CPoppins:300,400,500,600" rel="stylesheet">

<!-- CSS Styles -->

<!-- CSS Theme -->
<link id="theme" rel="stylesheet" href="{% static 'css/themes/theme-serif-blue.css' %}" />

<body>

<!-- Loader -->

    <svg class="loader" width="32px" height="32px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="5" stroke-linecap="round" cx="32" cy="32" r="32"></circle></svg>
</div>
<!-- Loader / End -->

<!-- Content -->

    <!-- Section -->

        </div>
        <div class="container text-center">
            <div class="row">

                            </div>
                        </div>

                            <div class="feature feature-1 text-center">
                                <span class="icon icon-primary"><i class="pe-7s-calculator"></i></span>

                            <div class="feature feature-1 text-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- JS Libraries -->
<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>

<!-- JS Plugins -->
